name: Test JS SDK

on:
  push:
    branches: [main]
    paths:
      - 'js/**'
  pull_request:
    branches: [main]
    paths:
      - 'js/**'

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: js
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci
      - run: npm test
      - run: npm run build
